<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji-finner & Favicon-generator</title>
<meta name="description" content="Søk etter de nyeste emojiene. Venstreklikk for å kopiere. Høyreklikk for å laste ned en ekte, klar-til-bruk favicon.ico-fil.">
<meta name="author" content="Johnny Heggelund (Modifisert av Alexandra)">
<link rel="icon" href="data:,">

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    padding: 20px;
    margin: 0;
}
.container {
    max-width: 900px;
    margin: 0 auto;
    background-color: #252525;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
h1 {
    text-align: center;
    color: #007bff;
    margin-top: 0;
}
p {
    text-align: center;
    color: #eeeeee;
    margin-top: 0;
}
#search {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #444;
    background-color: #1a1a1a;
    color: #e0e0e0;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
}
#search:focus {
    outline: none;
    border-color: #007bff;
}
#emoji-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
    gap: 10px;
    justify-content: center;
    max-height: 60vh;
    overflow-y: auto;
    padding: 5px;
}
.emoji {
    font-size: 32px;
    cursor: pointer;
    text-align: center;
    padding: 5px;
    border-radius: 5px;
    transition: background-color 0.4s, transform 0.2s;
}
.emoji:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: scale(1.1);
}
.tooltip {
    position: fixed;
    background-color: #333;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.1s;
    pointer-events: none;
    z-index: 1000;
}
</style>
</head>
<body>
<div class="container">
<h1>Emoji-finner 🔎 Kopiering 📋 Favicon-generator 💾</h1>
<p>Søk etter emoji 🔎 Venstreklikk for å kopiere 📋 Høyreklikk for å laste ned en **ekte** favicon.ico-fil 💾</p>
<input type="text" id="search" placeholder="Søk etter en emoji...">
<div id="emoji-grid"></div>
</div>
<div class="tooltip" id="tooltip">Kopiert!</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const grid = document.getElementById('emoji-grid');
    const searchInput = document.getElementById('search');
    const tooltip = document.getElementById('tooltip');
    let emojis = [];

    fetch('https://cdn.jsdelivr.net/npm/@emoji-mart/data')
        .then(response => response.json())
        .then(data => {
            emojis = Object.values(data.emojis).map(e => ({
                id: e.id,
                native: e.skins[0].native,
                keywords: e.keywords
            }));
            displayEmojis(emojis);
        })
        .catch(error => {
            console.error('Feil ved henting av emoji-data:', error);
            grid.innerHTML = '<p style="color: #ff8a80;">Kunne ikke laste emojiene.</p>';
        });

    function displayEmojis(emojiList) {
        grid.innerHTML = '';
        const fragment = document.createDocumentFragment();
        emojiList.forEach(emoji => {
            const emojiSpan = document.createElement('span');
            emojiSpan.className = 'emoji';
            emojiSpan.textContent = emoji.native;
            emojiSpan.title = `Venstreklikk: Kopier ${emoji.native}\nHøyreklikk: Last ned som ekte .ico-fil`;

            emojiSpan.addEventListener('click', () => {
                navigator.clipboard.writeText(emoji.native).then(() => showTooltip('Emoji kopiert!'));
            });

            emojiSpan.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                downloadRealIco(emoji.native);
            });
            fragment.appendChild(emojiSpan);
        });
        grid.appendChild(fragment);
    }

    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filteredEmojis = emojis.filter(emoji =>
            emoji.id.includes(query) || emoji.keywords.some(kw => kw.includes(query))
        );
        displayEmojis(filteredEmojis);
    });
    
    // ==================================================================================
    // INNEBYGD ICO-KONVERTERER
    // Denne funksjonen konverterer bildedata fra et canvas til en ekte .ico fil-blob.
    // Kilde: Basert på open source-løsninger for klient-side ICO-generering.
    // ==================================================================================
    function createIcoBlob(canvas) {
        const ctx = canvas.getContext('2d');
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const width = imageData.width;
        const height = imageData.height;

        const fileLength = 22 + (width * height * 4);
        const buffer = new ArrayBuffer(fileLength);
        const view = new DataView(buffer);

        // ICO header
        view.setUint16(0, 0, true); // Reserved
        view.setUint16(2, 1, true); // Type 1 for ICO
        view.setUint16(4, 1, true); // Number of images

        // Image directory entry
        view.setUint8(6, width); // Width
        view.setUint8(7, height); // Height
        view.setUint8(8, 0); // Color palette
        view.setUint8(9, 0); // Reserved
        view.setUint16(10, 1, true); // Color planes
        view.setUint16(12, 32, true); // Bits per pixel
        view.setUint32(14, width * height * 4, true); // Image data size
        view.setUint32(18, 22, true); // Image data offset

        // BITMAPINFOHEADER
        let dataOffset = 22;
        const dibHeaderSize = 40;
        const imageSize = width * height * 4;

        view.setUint32(dataOffset, dibHeaderSize, true);
        view.setUint32(dataOffset + 4, width, true);
        view.setUint32(dataOffset + 8, height * 2, true);
        view.setUint16(dataOffset + 12, 1, true);
        view.setUint16(dataOffset + 14, 32, true);
        view.setUint32(dataOffset + 16, 0, true);
        view.setUint32(dataOffset + 20, imageSize, true);
        view.setUint32(dataOffset + 24, 0, true);
        view.setUint32(dataOffset + 28, 0, true);
        view.setUint32(dataOffset + 32, 0, true);
        view.setUint32(dataOffset + 36, 0, true);
        
        dataOffset += dibHeaderSize;

        // Image data (pixels are stored bottom-up)
        for (let y = height - 1; y >= 0; y--) {
            for (let x = 0; x < width; x++) {
                const i = (y * width + x) * 4;
                view.setUint8(dataOffset++, imageData.data[i + 2]); // Blue
                view.setUint8(dataOffset++, imageData.data[i + 1]); // Green
                view.setUint8(dataOffset++, imageData.data[i]);     // Red
                view.setUint8(dataOffset++, imageData.data[i + 3]); // Alpha
            }
        }
        
        return new Blob([buffer], { type: 'image/x-icon' });
    }

    async function downloadRealIco(emojiChar) {
        showTooltip('Lager .ico-fil...');
        try {
            // Steg 1: Konverter emoji til Unicode hex-kode for Twemoji URL
            const code = emojiChar.codePointAt(0).toString(16);
            const twemojiUrl = `https://twemoji.maxcdn.com/v/latest/72x72/${code}.png`;

            // Steg 2: Last ned Twemoji-bildet
            const imageResponse = await fetch(twemojiUrl);
            if (!imageResponse.ok) throw new Error('Fant ikke Twemoji-bilde');
            const imageBlob = await imageResponse.blob();
            const imageUrl = URL.createObjectURL(imageBlob);

            // Steg 3: Tegn bildet til et canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = 32; // Standard favicon-størrelse
            canvas.width = size;
            canvas.height = size;
            
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(imageUrl); // Rydd opp

                // Steg 4: Bruk den innebygde konvertereren til å lage en .ico-blob
                const icoBlob = createIcoBlob(canvas);
                
                // Steg 5: Start nedlasting
                const link = document.createElement('a');
                link.href = URL.createObjectURL(icoBlob);
                link.download = 'favicon.ico';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showTooltip('Ekte favicon.ico lastet ned!');
            };
            img.onerror = () => {
                 URL.revokeObjectURL(imageUrl);
                 showTooltip('Feil: Kunne ikke laste emoji-bilde.');
            }
            img.src = imageUrl;

        } catch (error) {
            console.error('Klarte ikke lage ICO-fil:', error);
            showTooltip('Feil: Klarte ikke lage .ico-fil.');
        }
    }

    function showTooltip(message) {
        tooltip.textContent = message;
        tooltip.style.opacity = '1';
        setTimeout(() => { tooltip.style.opacity = '0'; }, 2500);
    }

    document.addEventListener('mousemove', (e) => {
        tooltip.style.left = `${e.pageX + 10}px`;
        tooltip.style.top = `${e.pageY + 10}px`;
    });
});
</script>
</body>
</html>
